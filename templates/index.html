<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARit</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='dog.png') }}"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  </head>
  
  <body>
    <img src="{{ url_for('static', filename='logo1.png') }}" class="icon" alt="drawing of a dog" style="width: 300px; "/>
    <h3>Creative Prompt Generator</h3>
    <form action="/" method="post">
      <input type="text" name="animal" placeholder="Enter an animal" required />
      <input type="submit" value="Generate names" />
    </form>
    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}
  </body>

</html>
